<div> 
    <mat-card class="example-card">
        <mat-card-header>
            <b>Login</b>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field>
            <mat-label>Usuario:</mat-label>
            <input for="uname" matInput type="text" formControlName="username" readonly>
            <input type="text" placeholder="Informe o Usuario" name="uname" required>
            </mat-form-field>
            <br/>

            <mat-form-field>
            <mat-label>Senha:</mat-label>
            <input for="psw" matInput type="text" formControlName="password" readonly>
            <input type="password" placeholder="Informe a Senha" name="psw" required>
            </mat-form-field>
            <br/>
            <button type="button" (click)="onSubmit()">Login</button>
        </mat-card-content>
    </mat-card>
</div>
